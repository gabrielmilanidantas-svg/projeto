<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boompab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Chela One', cursive;
      margin: 0;
      padding: 0;
      background: #2a2a2a; /* fundo cinza escuro */
      color: #ff4f81; /* texto em rosa */
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 3.5rem;
      color: #ffcc00; /* Título em amarelo */
    }
    section {
      margin: 40px auto;
      max-width: 900px;
      padding: 10px;
    }
    /* Vídeo responsivo */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      border-radius: 10px;
      background: #000;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    p {
      font-size: 20px;
      margin-top: 10px;
    }
    h2 {
      margin-top: 40px;
      font-size: 2rem;
      color: #ffcc00; /* Subtítulo em amarelo */
    }
    /* Galeria de músicas */
    .music-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .music-card {
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(255, 79, 129, 0.4);
      width: 160px;
      transition: transform 0.2s;
    }
    .music-card:hover {
      transform: scale(1.05);
    }
    .music-card img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }
    .music-card p {
      margin: 10px 0;
      font-size: 16px;
      color: #ffcc00; /* Nome da música em amarelo */
    }
  </style>
</head>
<body>
  <section>
    <h1>Boompab</h1>

    <div class="video-container">
      <!-- Novo vídeo 1 -->
      <iframe src="https://www.youtube.com/embed/1Ohl3dovuyM" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>

    <p>Fresno – “Deixe o Tempo”</p>
  </section>

  <section>
    <h2>Outros Boompabs</h2>
    <div class="music-list">
      <div class="music-card">
        <img src="https://img.youtube.com/vi/df7tQEjKHiQ/mqdefault.jpg" alt="Tão Diferente">
        <p>Tão Diferente</p>
      </div>
      <div class="music-card">
        <img src="https://img.youtube.com/vi/n4uX5tv1_gM/mqdefault.jpg" alt="Inconstante">
        <p>Inconstante</p>
      </div>
      <div class="music-card">
        <img src="https://img.youtube.com/vi/mb6wpfhfv0E/mqdefault.jpg" alt="Todo Seu">
        <p>Todo Seu</p>
      </div>
      <div class="music-card">
        <img src="https://img.youtube.com/vi/jtQ5Loqt-Rg/mqdefault.jpg" alt="Solitude">
        <p>Solitude</p>
      </div>
    </div>
  </section>
</body>
</html>
